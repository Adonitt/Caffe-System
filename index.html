<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login page</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<form class="formContainer" id="formContainer">
    <div class="logo" id="logo">
        <img src="imgs/coffe.jpeg" alt="Logo"/>
    </div>

    <div class="inputs-container" id="inputs-container">
        <div class="fields">
            <h3 class="h3">Login to the system</h3>
            <label for="user-nameInp"><br/>
                <input type="text" class="usernameInp" id="user-nameInp" placeholder="Username"/></label><br/>
            <div class="alert" id="username-alert"></div>
            <label for="inpPassword"><br/>
                <input type="password" class="inpPassword" id="inpPassword" placeholder="Password"/></label><br/>
            <div class="alert" id="pwAlert"></div>

            <button class="login-btn" id="login-btn">Login</button>
        </div>
    </div>
</form>
</body>


<script>
    function isMobile() {
        if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            alert("This project is not responsive and may not work well on phones. Please use a desktop.");
        }
    }

    if (isMobile()) {
        alert("Ky projekt nuk mund të hapet në telefon. Ju lutem përdorni një kompjuter.");
    }
</script>
<script src="js/login.js"></script>
</html>
